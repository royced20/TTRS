 width: 750px;

<body>
    <div class="px-5 py-5 my-5 text-center big-banner">
        <img class="d-block mx-auto mb-4">
          <!-- Tedx logo -->
        <div>
            <h1 class="display-2 fw-bold opacity-100 text-danger even  ">TEDx Recommends</h1>
        </div>
        <div class="col-lg-6 mx-auto">
            <p class="text-dark opacity-100 mb-4">Ideas worth spreading </p>
        </div>
        <div class="row mb-5">
            <div class="col-lg-8 mx-auto">
        
                <!-- Custom rounded search bars with input group -->
                <form action="{{url_for('predict')}}"method ="POST">
                  <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4 ">
                    <div class="input-group">
                      <input type="search"  required = "required"  name = "type_input" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
                      <div class="input-group-append">
                        <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                  </div>
               
                </form>
                <!-- End -->
              </div>
          </div>
        <!----boxes-->



        <ul class="list-group d-inline-block">
        {% for user,title in values %}

           <div class="col-md-12">
                <h5>
                 <a class="list-group-item px-12" href="{{user}}"  target="_blank" style="Times new Roman ; color:black  ">  {{title}}</a>
                </h5>
            </div>
        {% endfor %}

        </ul>
